<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>produtos a venda</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='compras.css') }}">
      <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<header class="header">
    <nav class="menu">
        <a href="{{ url_for('home') }}"class="btn">home</a>
    <a href="{{ url_for('registrar.registrar') }}"class="btn">registrar</a>
        <a href="{{ url_for('compras.compras') }}"class="btn">produtos a venda
            <a href="{{ url_for('registrar.registrar_produtos') }}"class="btn">registre seus produtos</a>
    </nav>
   <div class="logo">
    <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Logo" class="logo-img">
</header>
<h1>esses sao os produtos que estao a venda</h1>

        <label class="barra-pesquisa">Pesquisar</label>
        <input class="barra-pesquisa input" type="text">
    </div>
</div>

<div class="lista-produtos">
{% for produto in produtos %}
   <div class="produto-card">

        <h3>{{ produto.nome }}</h3>
        <p>{{ produto.descricao }}</p>
        <p>Pre√ßo: R$ {{ produto.preco }}</p>
        <p>Quantidade: {{ produto.quantidade }}</p>
        {% if produto.imagem %}
                <img src="{{ url_for('static', filename='uploads/' ~ produto.imagem) }}" alt="Imagem do produto">
            {% endif %}
    </div>

{% endfor %}
</body>


</html>
